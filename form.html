<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="100%">
        <tbody>
            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr bgcolor="#233568">
                    <td width="10%"><img src="pondit.png" alt="logo"></td>
                    <td width="90%">
                        <font color="white" size="10">
                            <strong>Cash Donation Form</strong>
                        </font>
                    </td>
                </tr>
            </table>
            <div>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="10%"><label for="firstName">First Name</label></td>
                        <td colspan="3" width="90%"><input type="text" id="firstName" name="first_name" size="200"></td>
                    </tr>
                    <tr>
                        <td width="10%"><label for="lastName">Last Name</label></td>
                        <td colspan="3" width="90%"><input type="text" id="lastName" name="last_name" size="200"></td>
                    </tr>
                    <tr>
                        <td width="10%"><label for="address">Address</label></td>
                        <td colspan="3" width="90%"><input type="address" id="address" name="address" size="200"></td>
                    </tr>
                    <tr>
                        <td width="10%"><label for="city">City/State/Zip</label></td>
                        <td colspan="3" width="90%"><input type="text" id="city" name="city" size="200"></td>
                    </tr>
                    <tr>
                        <td width="10%"><label for="homePhone">Home Phone</label></td>
                        <td width="40%"><input type="text" id="homePhone" name="home_phone" size="80"></td>
                        <td width="10%"><label for="cellPhone">Cell Phone</label></td>
                        <td width="40%"><input type="text" id="cellPhone" name="cell_phone" size="80"></td>
                    </tr>
                    <tr>
                        <td width="10%"><label for="email">Email</label></td>
                        <td colspan="3" width="90%"><input type="email" id="email" name="email" size="200"></td>
                    </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td colspan="2" width="20%"><label for="tax">Enclosed is my tax-deductible git of</label>
                        </td>
                        <td colspan="3" width="80%">
                            <input type="text" id="tax" name="tax" value="&#2547;" size="180" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5"><label>I would like my donation applied toward:</label></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td colspan="4"><label for="check1"><input type="checkbox" name="checked"></label><input
                                type="text" name="check1" id="check1" size="190"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td colspan="4"><label for="check2"><input type="checkbox" name="checked"></label><input
                                type="text" name="check2" id="check2" size="190"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td colspan="4"><label for="check3"><input type="checkbox" name="checked"></label><input
                                type="text" name="check3" id="check3" size="190"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td colspan="4"><label for="check4"><input type="checkbox" name="checked"></label><input
                                type="text" name="check4" id="check4" size="190"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td colspan="4"><label for="check5"><input type="checkbox" name="checked"></label><input
                                type="text" name="check5" id="check5" size="190"></td>
                    </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td colspan="2"><label for="donationPayableTo">Please make checks, corporate matches, and other
                                donations payable to</label>:</td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="donationPayableTo" name="donation_payable_to" size="220">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gift">Gift will be matched by:</label></td>
                        <td><input type="text" name="gift" id="gift" size="195"></td>
                    </tr>
                    <tr>
                        <td><label for="org">Organization Name</label></td>
                        <td><input type="text" name="org" id="org" size="195"></td>
                    </tr>
                    <tr>
                        <td><label for="logo">Branding/Logo</label></td>
                        <td><input type="text" name="logo" id="logo" size="195"></td>
                    </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="2%"><input type="checkbox" id="privacy" name="privacy" value="confidential"></td>
                        <td width="98%"><label for="privacy">Please keep my donation confidential</label></td>
                    </tr>
                </table>
            </div>
            <footer>
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td><span>Double click in Footer to put School Name here and update logo</span></td>
                        <td><img src="pondit.png" alt="pondit"></td>
                    </tr>
                </table>
            </footer>
        </tbody>
    </table>
</body>

</html>
